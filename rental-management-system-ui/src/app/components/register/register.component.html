<div class="container pt-5">
    <div class="row pt-3">
        <h3>Register Customer</h3>
    </div>
    <div class="row pt-2">
        <div class="col-6">
            <img width="600px" class="" src="../../../assets/employee.jpg" alt="image not found" />
        </div>
        <div class="col-6 mt-5 p-3">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="div">
                            <label for="name" class="form-label">Name</label>
                            <input id="name" type="text" [(ngModel)]="customer.name" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="container pt-3">
                <div class="row">
                    <div class="col-12">
                        <div class="div">
                            <label for="city" class="form-label">City</label>
                            <input id="city" type="text" [(ngModel)]="customer.city" class="form-control" />
                        </div>
                    </div>

                </div>
            </div>
            <div class="container pt-3">
                <div class="row">
                    <div class="col-12">
                        <div class="div">
                            <label for="contact" class="form-label">Contact</label>
                            <input id="contact" type="text" [(ngModel)]="customer.contact" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="container mt-4 pt-3">
                    <div class="row mx-5">
                        <input id="submitBtn" (click)="saveEmployee()" type="button" class="btn btn-primary " value="Submit" />
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="container pt-5">
        <div class="row pt-3">
            <h3>Register Hardware Item</h3>
        </div>
        <div class="row pt-2">
            <div class="col-6">
                <img width="600px" class="" src="../../../assets/employee.jpg" alt="image not found" />
            </div>
            <div class="col-6 mt-5 p-3">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="div">
                                <label for="name" class="form-label">Name</label>
                                <input id="name" type="text" [(ngModel)]="item.name" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container pt-3">
                    <div class="row">
                        <div class="col-12">
                            <div class="div">
                                <label for="rentalPerDay" class="form-label">Rental Per Day</label>
                                <input id="rentalPerDay" type="number" [(ngModel)]="item.rentalPerDay" class="form-control" />
                            </div>
                        </div>

                    </div>
                </div>
                <div class="container pt-3">
                    <div class="row">
                        <div class="col-12">
                            <div class="div">
                                <label for="finePerDay" class="form-label">Fine Per Day</label>
                                <input id="fnePerDay" type="number" [(ngModel)]="item.finePerDay" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container pt-3">
                    <div class="div">
                        <label for="department-id" class="form-label">Availability</label>
                        <select id="department-id" [(ngModel)]="item.availability" class="form-select">
                            <option value="true">Available</option>
                            <option value="false">Not Available</option>
                        </select>
                    </div>

                    <div class="container mt-4 pt-3">
                        <div class="row mx-5">
                            <input id="submitBtn" (click)="saveItem()" type="button" class="btn btn-primary " value="Submit" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
