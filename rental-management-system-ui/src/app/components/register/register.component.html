<div class="container pt-5">
    <div class="row pt-3">
            <h3>Register Employee</h3>
    </div>
    <div class="row pt-2">
        <div class="col-6">
            <img width="600px" class="" src="../../../assets/Employee.jpg" alt="image not found"/>
        </div>
        <div class="col-6">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="div">
                            <label for="firstName" class="form-label">First Name</label>
                            <input id="firstName"  type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="div">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input id="lastName"  type="text" class="form-control"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container pt-2">
                <div class="row">
                    <div class="col-12">
                        <div class="div">
                            <label for="address" class="form-label">Address</label>
                            <input id="address" type="text" class="form-control"/>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="container pt-2">
                <div class="row">
                    <div class="col-6">
                        <div class="div">
                            <label for="age"  class="form-label">Age</label>
                            <input id="age"type="number" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="div">
                            <label for="phoneNumber"  class="form-label">Phone Number</label>
                            <input id="phoneNumber" type="number" class="form-control"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container pt-2">
                <div class="row">
                    <div class="col-12">
                        <div class="div ">
                            <label for="email"  class="form-label">Email</label>
                            <input id="email"  type="text" class="form-control"/>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="container pt-2">
                <div class="row">
                    <div class="col-6">
                        <div class="div">
                            <label for="job-role-id" class="form-label">Job role</label>
                            <select id="job-role-id" class="form-select">
                                <option value="J100">Director</option>
                                <option value="J101">HR Manager</option>
                                <option value="J102">Software Engineer</option>
                                <option value="J103">A.S.Engineer</option>
                                <option value="J104">Senior Software Engineer</option>
                                <option value="J105">Tech Lead</option>
                                <option value="J106">Engineering Manager</option>
                                <option value="J107">Accountant</option>
                                <option value="J108">Clerk</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="div">
                            <label for="department-id" class="form-label">Phone Number</label>
                            <select id="department-id"  class="form-select">
                                <option value="D0">Accountant Department</option>
                                <option value="D1">Engineering Department</option>
                                <option value="D2">HR Department</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-4 pt-2">
                <div class="row mx-5">
                    <input  id="submitBtn" type="button" class="btn btn-primary " value="Submit"/> 
                </div>
            </div>
            
            
            
            
        </div>
    </div>
</div>
