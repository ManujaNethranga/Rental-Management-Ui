<h3 class="mt-4">Manage Employees</h3>
<table class="table table-hover mt-3 table-bordered">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">City</th>
            <th scope="col">Contact</th>
        </tr>
    </thead>
    <tbody class="pt-2">
        <tr *ngFor="let employee of employeeList">
            <th scope="row">{{employee.id}}</th>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.address}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.phoneNumber}}</td>
            <td>{{employee.roleId}}</td>
            <td>{{employee.departmentId}}</td>
            <td><button  data-bs-toggle="modal" (click)="employeeData(employee)" [attr.data-bs-target]="'#exampleModalLong'"
                    class="btn btn-primary"><i class="bi bi-gear"></i></button></td>
            <td><button (click)="deleteEmployee(employee)" class="btn btn-danger"><i class="bi bi-trash"></i></button>
            </td>
        </tr>

    
</table>
